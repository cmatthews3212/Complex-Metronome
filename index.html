<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./develop/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Complex Metronome</title>
</head>
<body class="bg-black">
    <header class="text-center p-3">
        <h1 class="display-4">Complex Metronome</h1>
    </header>
    <section class="top d-flex mt-5">
        <div id="bpm-border" class=" d-flex justify-content-center flex-column align-items-center">
            <span class="bpm-num">120</span>
            <span class="bpm">bpm</span>
        </div>

        <div class="buttons">
            <div id="beat-note" class="mb-3 p-2 d-flex justify-content-around align-items-center">
                <p>Beat</p>
                    <div class="plus-minus d-flex flex-column">
                        <span id="plus" class="material-symbols-outlined mb-2">
                            add
                        </span>
                        <span id="minus" class="material-symbols-outlined">
                            remove
                        </span>
                    </div>
                
                <p id="num"><u>4/4</u></p>
                    <div class="plus-minus d-flex flex-column">
                        <span id="plus" class="material-symbols-outlined mb-2">
                            add
                        </span>
                        <span id="minus" class="material-symbols-outlined">
                            remove
                        </span>
                    </div>
                <p>Note</p>
                
            </div>
            <div id="divide" class="mb-3 text-center">
                <p>Divide by </p>
            </div>
            <div id="accent" class="4 text-center">
                <p>Accent On</p>

            </div>
        </div>

    </section>
    <section class="range d-flex justify-content-around mt-5">
        
        
            <span id="range-up" class="material-symbols-outlined mb-2">
                add
            </span>
            <input type="range" min="40" max="218" class="form-range" id="customRange1">
            <span id="range-down" class="material-symbols-outlined">
                remove
            </span>
        </section>
    
        <section class="note-groups mt-4">
        <div class="groups">
            <div class="group1 group">
                <div class="sect" id="sect1"></div>
                <div class="sect" id="sect2"></div>
                <div class="sect" id="sect3"></div>
                <div class="sect" id="sect4"></div>
            </div>
            <div class="group2 group">
                <div class="sect" id="sect5"></div>
                <div class="sect" id="sect6"></div>
                <div class="sect" id="sect7"></div>
                <div class="sect" id="sect8"></div>
            </div>
            <div class="group3 group">
                <div class="sect" id="sect9"></div>
                <div class="sect" id="sect10"></div>
                <div class="sect" id="sect11"></div>
                <div class="sect" id="sect12"></div>
            </div>
            <div class="group4 group">
                <div class="sect" id="sect13"></div>
                <div class="sect" id="sect14"></div>
                <div class="sect" id="sect15"></div>
                <div class="sect" id="sect16"></div>
            </div>
        </div>
        <div class="notes">
            <div class=" note" id="note1"></div>
            <div class=" note" id="note2"></div>
            <div class=" note" id="note3"></div>
            <div class=" note" id="note4"></div>
        </div>
        </section>
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
