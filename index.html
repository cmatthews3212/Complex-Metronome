<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./develop/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Complex Metronome</title>
</head>
<body class="bg-black">
    <header class="text-center p-3">
        <h1 class="display-4">Complex Metronome</h1>
    </header>
    <section class="top d-flex m-5">
        <div id="bpm-border" class=" d-flex justify-content-center flex-column align-items-center">
            <span class="bpm-num">120</span>
            <span class="bpm">bpm</span>
        </div>

        <div class="buttons">
            <div id="beat-note" class="mb-3 d-flex">
                <p>Beat</p>
                <a href="./develop/assets/plus.svg"></a>
                <p><u>4/4</u></p>
                <p>Note</p>
                
            </div>
            <div id="divide" class="mb-3 text-center">
                <p>Divide by </p>
            </div>
            <div id="accent" class="4 text-center">
                <p>Accent On</p>

            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
